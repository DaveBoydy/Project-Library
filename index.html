<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body id="page-container">
    <header id="intro">
      <h1>Welcome to Dave's library</h1>
    </header>
    <main id="content">
      <section id="librarian">
        <h2>Librarian</h2>

        <div>
          <button id="organize-books">here</button>
          <p>is the bookshelf</p>
        </div>

        <div>
          <button id="peruse-books">here</button>
          <p>is the computer</p>
        </div>
      </section>

      <section id="computer-screen">
        <h2>Computer</h2>
        <table id="book-list">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>pages</th>
              <th>Completion</th>
            </tr>
          </thead>
          <tbody id="table-records"></tbody>
        </table>
      </section>
    </main>

    <aside id="bookshelf">
      <form action="#">
        <h2>Bookshelf</h2>
        <div>
          <label for="book-title">Title:</label>
          <input id="book-title" type="text" name="book-title" required />
        </div>
        <div>
          <label for="book-author">Author:</label>
          <input id="book-author" type="text" name="book-author" required />
        </div>
        <div>
          <label for="book-pages">Pages:</label>
          <input
            id="book-pages"
            type="number"
            name="book-pages"
            max="1000"
            required
          />
        </div>
        <div>
          <label for="book-completion">Completion:</label>
          <select id="book-completion" name="book-completion" required>
            <option value="unread">Not started</option>
            <option value="started">Started reading</option>
            <option value="halfway">Halfway through</option>
            <option value="almost">Reaching the end</option>
            <option value="finished">Finished reading</option>
          </select>
        </div>
        <div>
          <button formaction="#">Add Book</button>
          <button formaction="#">Remove Book</button>
        </div>
      </form>
    </aside>
  </body>
</html>
