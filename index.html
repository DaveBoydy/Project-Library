<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body id="page-container">
    <header id="intro">
      <div class="container">
        <h1>Library</h1>
        <div id="library-ui">
          <!-- <section>
            <h2>Librarian</h2>
          </section> -->
          <button id="organize-books">Organize</button>
          <button id="peruse-books">Browse</button>
          <!-- <h2>Librarian</h2>
          <div>
            <div class="shelf">
              <button id="organize-books">Bookshelf</button>
              <p>is the bookshelf</p>
            </div>
            <div class="shelf">
              <button id="peruse-books">Catalogue</button>
              <p>is the catalogue</p>
            </div>
          </div> -->
        </div>
      </div>
    </header>
    <main id="content">
      <div class="container">
        <aside id="bookshelf"></aside>
        <section id="catalogue">
          <h2>Catalogue</h2>
          <table id="book-list">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>pages</th>
                <th>Completion</th>
              </tr>
            </thead>
            <tbody id="table-records"></tbody>
          </table>
        </section>
      </div>
    </main>

    <template id="bookshelf-add">
      <form class="book-form">
        <h2>Bookshelf</h2>
        <div>
          <label for="book-title">Title:</label>
          <input id="book-title" type="text" name="book-title" required />
        </div>
        <div>
          <label for="book-author">Author:</label>
          <input id="book-author" type="text" name="book-author" required />
        </div>
        <div>
          <label for="book-pages">Pages:</label>
          <input
            id="book-pages"
            type="number"
            name="book-pages"
            max="1000"
            required
          />
        </div>
        <div>
          <label for="book-completion">Completion:</label>
          <select id="book-completion" name="book-completion" required>
            <option value="Not started">Not started</option>
            <option value="Started reading">Started reading</option>
            <option value="Getting into it">Getting into it</option>
            <option value="Halfway through">Halfway through</option>
            <option value="Passed halfway">Past halfway</option>
            <option value="Reaching the end">Reaching the end</option>
            <option value="Finished reading">Finished reading</option>
          </select>
        </div>
        <div id="add-or-remove">
          <label for="add-book">Add:</label>
          <input type="radio" name="organize-shelf" value="add-book" checked />
          <label for="remove-book">Remove:</label>
          <input
            id="remove-book"
            type="radio"
            name="organize-shelf"
            value="remove-book"
          />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </template>

    <template id="bookshelf-remove">
      <form class="book-form">
        <h2>Bookshelf</h2>
        <div>
          <label for="book-title">Title:</label>
          <input id="book-title" type="text" name="book-title" required />
        </div>

        <div id="add-or-remove">
          <label for="add-book">Add:</label>
          <input
            id="add-book"
            type="radio"
            name="organize-shelf"
            value="add-book"
          />

          <label for="remove-book">Remove:</label>
          <input
            type="radio"
            name="organize-shelf"
            value="remove-book"
            checked
          />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </template>
  </body>
</html>
